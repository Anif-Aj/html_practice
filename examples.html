<!DOCTYPE html> <!--document type html file-->
<html lang="en"><!--starting tag--> <!--language type-->
<head><!--parent element-->
    <!--child element 3 to 19 for html element-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examples</title>
</head>
<body><!--this tag only show in webpage-->
    <h1>Hi world</h1><!--heading tag-->
    <h2>Hi world</h2><!--block level element-->
    <h3>Hi world</h3><!---->
    <h4>Hi world</h4>
    <h5>Hi world</h5>
    <h6>Hi world</h6>
    <h>Hi world</h>
    <p>Lorem ipsum dolor sit amet consectetur 
        adipisicing elit. Fugiat, commodi.</p> <!--paragraph tag-->
       
        <!-- Highlighted Text -->
     <p><mark>This text is highlighted.</mark></p> <!--mark tag is inline tag-->
    </body>
</html>
